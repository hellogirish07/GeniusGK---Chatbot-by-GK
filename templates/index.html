<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeniusGK : Chatbot by GK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/v4-shims.min.css">

    <!-- Highlight.js CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" />
    
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="chat-container">
        <header>
            <img src="./img/bot.png" alt="">
            Welcome to GeniusGK - Chatbot by GK
        </header>
        <div id="chat-box">
            <div id="placeholder">
                <p>Hello, Girish <br> How can i help you ?</p>
            </div>
        </div>
        <div class="input-area">
            <textarea type="text" id="user-input" rows="1" placeholder="Type your message..."></textarea>
            <button onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="/static/script.js"></script>
    
    <!-- Highlight.js JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</body>

</html>
